<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
  <header>
    <div class="top-bar">
      <div class="contact-info">
        <p><span class="red-text">Phone:</span> +216 71 501 080</p>
        
      </div>
      <div class="social-links">
        <p><span class="red-text">Email:</span> cotech@planet.tn</p>
        <a href="https://twitter.com/cotech" target="_blank"><i class="bi bi-twitter"></i></a>      
        <a href="https://facebook.com/cotech" target="_blank"><i class="bi bi-facebook"></i></a>
        <a href="https://gmail.com/cotech" target="_blank"><i class="bi bi-envelope"></i> </a>
      </div>
    </div>
    
    <nav class="navbar">
        <div class="container-fluid">
          <img src="assets/images/logo.png">
          <div class="col2">
            <div class="links">
              <a class="nav-link active" href="/home">Home</a>
              <a class="nav-link" href="/presentation">Presentation</a>
              <a class="nav-link" href="/services">services</a>
              <a class="nav-link" href="#">References</a>
              <a class="nav-link" href="#">Certificates</a>
              <a class="nav-link" href="#">Contact</a> 
            </div>
          </div>
        </div>
    </nav>
  </header>
  <main>
    <div class="clear banner">
      <div class="box_skitter box_skitter_large">
        <div class="image-slideshow">
          <div class="image-slide-container" *ngFor="let image of images; let i = index" [ngClass]="{ 'active': i === currentImageIndex }">
            <img [src]="image" alt="Slideshow Image">
            <div class="image-overlay">
              <div class="overlay-content">
                <br><br><br><br><br><br><br><br><br>
               <h4>---SINCE 1995---</h4>
               <p>CO<span class="red-text">TECH</span> </p>
               <br>
               <button class="Gallery-button" routerLink="#">Photos Gallery</button>
              </div>
              
            </div>
          </div>
          <button class="prev-button" (click)="prevImage()"><span>&#8249;</span></button>
          <button class="next-button" (click)="nextImage()"><span>&#8250;</span></button>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
